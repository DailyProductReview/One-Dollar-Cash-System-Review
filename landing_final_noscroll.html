  <style>
    :root {
      --primary: #ff3366;
      --secondary: #21e2e2;
      --accent: #ffcc00;
      --dark: #0e1420;
      --light: #f8f9fa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      text-align: center;
      overflow-x: hidden;
      line-height: 1.4;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 1.7rem;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    header p { font-size: 0.95rem; opacity: 0.9; }

    .banner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 10px auto;
      max-width: 1200px;
    }
    .banner {
      width: 150px;
      height: 100px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .banner:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ads-section {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px 0 15px;
      margin: 10px auto;
      max-width: 800px;
      font-size: 0.85rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    .ads-section iframe, .ads-section div {
      transform: scale(0.9);
      transform-origin: top center;
    }
    .refresh-btn {
      margin-top: 5px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 30px;
      padding: 8px 18px;
      font-size: 0.9rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: transform 0.25s ease;
    }
    .refresh-btn:hover { transform: scale(1.05); }

    .newsletter {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      padding: 12px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .newsletter h2 {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }
    .newsletter p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .newsletter-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      max-width: 500px;
      margin: 0 auto;
    }
    .newsletter-form input {
      padding: 6px 10px;
      border: none;
      border-radius: 30px;
      font-size: 0.85rem;
      min-width: 150px;
      outline: none;
    }
    .newsletter-form button {
      background-color: var(--accent);
      color: var(--dark);
      border: none;
      border-radius: 30px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .newsletter-form button:hover { background-color: #ffd700; }
    footer {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
      margin: 8px 0;
    }
